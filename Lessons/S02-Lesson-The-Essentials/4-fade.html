<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fade</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			body { background-color: #56728f; }
			.fade {

			}
			.fade .set {
				border: solid 5px #ffffff;
				margin: 25px;
				width: 700px;
				height: 200px;
				position: relative;
				margin: auto;
				margin-bottom: 25px;

			}

				.fade .set img {
					position: absolute;
					left: 0px;
					top: 0px;

					transition: all 1s;
				}

				/* .fade .set img.color { opacity: 0.00;}
				.fade .set img.color.on { opacity: 1.00;} */


		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>Fade</h1>

			<div class="fade">

				<div class="set">
					<img class="gray" src="./img/gray/1_300x200.jpg">
					<img class="color" src="./img/color/1_300x200.jpg">
				</div>

				<div class="set">
					<img class="gray" src="./img/gray/2_300x200.jpg">
					<img class="color" src="./img/color/2_300x200.jpg">
				</div>

				<div class="set">
					<img class="gray" src="./img/gray/3_300x200.jpg">
					<img class="color" src="./img/color/3_300x200.jpg">
				</div>

				<div class="set">
					<img class="gray" src="./img/gray/4_300x200.jpg">
					<img class="color" src="./img/color/4_300x200.jpg">
				</div>

				<div class="set">
					<img class="gray" src="./img/gray/5_300x200.jpg">
					<img class="color" src="./img/color/5_300x200.jpg">
				</div>

				<div class="set">
					<img class="gray" src="./img/gray/6_300x200.jpg">
					<img class="color" src="./img/color/6_300x200.jpg">
				</div>

			</div>
		</div>

		<script>
			var colorImages = document.querySelectorAll('img.color');
			console.log('colorImages Array:', colorImages);
			console.log('colorImages 1', colorImages[0]);
			console.log('colorImages 2', colorImages[1]);
			console.log('colorImages 3', colorImages[2]);
			console.log('colorImages 4', colorImages[3]);
			console.log('colorImages 5', colorImages[4]);
			console.log('colorImages 6', colorImages[5]);

			colorImages[0].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[0].src = './img/color/1_300x200.jpg';
			});

			colorImages[0].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[0].src = './img/gray/1_300x200.jpg';
			});

			colorImages[1].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[1].src = './img/color/2_300x200.jpg';
			});

			colorImages[1].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[1].src = './img/gray/2_300x200.jpg';
			});

			colorImages[2].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[2].src = './img/color/3_300x200.jpg';
			});

			colorImages[2].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[2].src = './img/gray/3_300x200.jpg';
			});

			colorImages[3].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[3].src = './img/color/4_300x200.jpg';
			});

			colorImages[3].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[3].src = './img/gray/4_300x200.jpg';
			});

			colorImages[4].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[4].src = './img/color/5_300x200.jpg';
			});

			colorImages[4].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[4].src = './img/gray/5_300x200.jpg';
			});

			colorImages[5].addEventListener('mouseover', function() {
				console.log('over');
				colorImages[5].src = './img/color/6_300x200.jpg';
			});

			colorImages[5].addEventListener('mouseout', function() {
				console.log('out');
				colorImages[5].src = './img/gray/6s_300x200.jpg';
			});
		</script>

	</body>
</html>
