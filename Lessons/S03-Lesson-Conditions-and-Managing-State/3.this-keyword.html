<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this Keyword</title>
		<style>
			body {
			    background-color: #344f56;
			    color: #eee;
			    text-align: center;
			}
			h1 {
			    margin: 50px 20px 100px;
			}
		</style>
		<script>

			window.onload = function() {
				// function declaration :: named function
				function clickMe() {
					console.log(this);
				}
				// function call
				// clickMe();

				var images = document.querySelectorAll('.dials img');

				// console.log(images);

				images[0].addEventListener('click', clickMe);
				images[1].addEventListener('click', clickMe);
				images[2].addEventListener('click', clickMe);

			}

		</script>
	</head>
	<body>
		<h1>this keyword</h1>

		<div class="dials">
			<img class="red" 	src="./img/red.png" 	data-one="./img/purple.png"	data-two="./img/red.png"	>
			<img class="green" 	src="./img/green.png" 	data-one="./img/yellow.png"	data-two="./img/green.png"	>
			<img class="blue" 	src="./img/blue.png" 	data-one="./img/orange.png"	data-two="./img/blue.png"	>
		</div>
	</body>
</html>
