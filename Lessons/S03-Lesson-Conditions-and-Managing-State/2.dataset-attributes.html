<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dataset Attributes</title>
		<style>
			body {
			    background-color: #563450;
			    color: #eee;
			    text-align: center;
			}
			h1 {
			    margin: 50px 20px 100px;
			}
		</style>
		<script>
			/*-------------------------------------
			| Dataset Attributes
			-------------------------------------*/
			window.onload = function() {

				var yellow = document.querySelectorAll('img.yellow');

				console.log(yellow[0].dataset.myname);

			}


		</script>
	</head>
	<body>
		<h1>Dataset Attributes</h1>

		<img class="purple" 	src="./img/purple.png"	data-myname="one">
		<img class="orange" 	src="./img/orange.png"	data-myname="two">
		<img class="yellow" 	src="./img/yellow.png"	data-myname="three">
	</body>
</html>
